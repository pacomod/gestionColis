<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<h:body>
	<b:container>
		<h2>Liste des produits</h2>
		<b:well>
			<b:dataTable value="#{commandeController.commandes}" var="commande"
			customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/French.json">
				<b:dataTableColumn>
					<f:facet name="header">Id</f:facet>
					<h:outputText value="#{commande.id}" />
				</b:dataTableColumn>
				<b:dataTableColumn>
					<f:facet name="header">Date de cr√©ation</f:facet>
					<h:outputText value="#{commande.dateCommande}" />
				</b:dataTableColumn>
				<b:dataTableColumn>
					<f:facet name="header">Etat</f:facet>
					<h:outputText value="#{commande.etatBean.nom}" />
				</b:dataTableColumn>
				<ui:insert name="buttons" />
			</b:dataTable>
		</b:well>
	</b:container>
</h:body>
</html>
