<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template.xhtml">
	<ui:define name="content">
		<h2>Gérer les états de commande</h2>
		<b:container>
			<div class="etatList">
				<b:form id="etatListForm">
					<h3>Ordre des états</h3>
					<p:orderList id="etatList" value="#{etatOrderBean.etats}"
						var="etat" itemLabel="#{etat.nom}" itemValue="#{etat.id}"
						controlsLocation="right">
					</p:orderList>
					<p:commandButton value="Valider">
						<f:ajax execute="@form" render="@none"
							listener="#{etatController.saveOrder}" />
					</p:commandButton>
				</b:form>
			</div>
			<div class="etat">
				<b:form id="etatForm">
					<h3>Créer/Modifier</h3>
					<b:inputText label="Nom" value="#{etatBean.nom}" />
					<b:commandButton value="Valider">
						<f:ajax execute="@form"
							render="@form etatListForm:etatList messages"
							listener="#{etatController.save}" />
					</b:commandButton>
				</b:form>
			</div>
		</b:container>
	</ui:define>
</ui:composition>

</html>
