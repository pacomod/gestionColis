<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../template.xhtml">
	<ui:define name="content">
		<b:container>
			<h3>Création de coordonnées</h3>
			<b:well>
				<b:form>
					<b:inputText label="Prénom" value="#{coordonneesBean.firstname}" />
					<b:inputText label="Nom" value="#{coordonneesBean.lastname}" />
					<b:inputText label="Adresse (ligne 1)" value="#{coordonneesBean.addressLine1}" />
					<b:inputText label="Adresse (ligne 2)" value="#{coordonneesBean.addressLine2}" />
					<b:inputText label="Code postal" value="#{coordonneesBean.postalCode}"
						type="number" />
					<b:inputText label="Ville" value="#{coordonneesBean.city}" />
					<b:inputText label="Pays" value="#{coordonneesBean.country}" />
					<b:inputText label="Numéro de téléphone" value="#{coordonneesBean.phoneNumber}"
						type="number" />
					<b:inputText label="e-mail" value="#{coordonneesBean.email}" />
					<b:commandButton value="Valider" action="#{coordonneesController.save}" />
				</b:form>
			</b:well>
		</b:container>
	</ui:define>
</ui:composition>
</html>
