<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<h:body>
	<b:container>
		<h2>Créer un paquet</h2>
		<b:well>
			<b:form>
				<b:panelGrid colSpans="1,3,1,3,1,3">
					<h:outputLabel value="Produit" for="productId" />
					<b:selectOneMenu value="#{paquetBean.produit}" id="productId">
						<f:selectItem itemLabel="Choisir produit" itemValue="" disabled="" />
						<f:selectItems value="#{productController.products}" var="product"
							itemValue="#{product}" itemLabel="#{product.intitule}" />
					</b:selectOneMenu>
					<h:outputLabel value="Expéditeur" for="coordExp" />
					<b:selectOneMenu value="#{paquetBean.expediteur}" id="coordExp">
						<f:selectItem itemLabel="Choisir expéditeur" itemValue=""
							disabled="" />
						<f:selectItems value="#{coordonneeController.coordonnees}"
							var="expediteur" itemValue="#{expediteur}"
							itemLabel="#{expediteur.firstname} #{expediteur.lastname} #{expediteur.addressLine1} #{expediteur.city}" />
					</b:selectOneMenu>
					<h:outputLabel value="Destinataire" for="coordDest" />
					<b:selectOneMenu value="#{paquetBean.destinataire}" id="coordDest">
						<f:selectItem itemLabel="Choisir destinataire" itemValue=""
							disabled="" />
						<f:selectItems value="#{coordonneeController.coordonnees}"
							var="destinataire" itemValue="#{destinataire}"
							itemLabel="#{destinataire.firstname} #{destinataire.lastname} #{destinataire.addressLine1} #{destinataire.city}" />
					</b:selectOneMenu>
					<h:outputLabel value="Date Récepissé" for="dateRcp" />
					<b:datepicker id="dateRcp" value="#{paquetBean.dateRecepice}" />
					<b:commandButton value="Valider" action="#{paquetController.save}" />
				</b:panelGrid>
			</b:form>
		</b:well>
	</b:container>
</h:body>
</html>
