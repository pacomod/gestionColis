<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../template.xhtml">
	<ui:define name="content">
		<b:container>
			<h3>Liste des produits</h3>
			<b:well>
				<b:form>
					<b:dataTable value="#{productController.products}" var="product"
						customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/French.json">
						<b:dataTableColumn style-class='hidden'>
							<f:facet name="header">Id</f:facet>
							<h:outputText value="#{product.id}" style-class='hidden' />
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Intitulé</f:facet>
							<h:outputText value="#{product.intitule}" />
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Poids</f:facet>
							<h:outputText value="#{product.poids}" />
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Référence</f:facet>
							<h:outputText value="#{product.reference}" />
						</b:dataTableColumn>
						<b:dataTableColumn>
							<f:facet name="header">Action</f:facet>
							<div class="btn-toolbar">
								<b:commandButton action="#{productController.update(product)}"
									class="btn btn-sm btn-primary" look="warning">
									<span><i class="glyphicon glyphicon-edit"></i></span> Modifier
							</b:commandButton>
								<b:commandButton action="#{productController.delete(product)}"
									class="btn btn-sm btn-primary" look="danger">
									<span><i class="glyphicon glyphicon-remove"></i></span> Supprimer
							</b:commandButton>
							</div>
						</b:dataTableColumn>
					</b:dataTable>
				</b:form>
			</b:well>
		</b:container>
	</ui:define>
</ui:composition>
</html>
