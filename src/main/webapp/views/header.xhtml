<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<meta http-equiv="content-type" content="text/html; UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<h:outputStylesheet name="css/application.css"></h:outputStylesheet>
</h:head>

<h:body>
	<h:form>
		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
		<b:navBar brand="GestionColis" brandHref="#{request.contextPath}/views.dashboard.html">
			<b:navbarLinks pull="left">
				<b:dropMenu value="Adresses">
					<b:navCommandLink value="Créer une adresse"
						action="/views/address/create" />
					<b:navCommandLink value="Liste des adresses"
						action="/views/address/display" />
				</b:dropMenu>
				<b:dropMenu value="Produits">
					<b:navCommandLink value="Créer un produit"
						action="/views/product/create" />
					<b:navCommandLink value="Liste des produits"
						action="/views/product/display" />
<!-- 					<b:navLink value="Créer des produits" -->
<!-- 						href="#{request.contextPath}/views/product/create.xhtml" /> -->
				</b:dropMenu>
				<b:navCommandLink value="État" action="/views/etat/manage"/>
				<b:navLink value="Commandes" />
			</b:navbarLinks>
			<b:navbarLinks pull="right">
				<h:outputText value="#{request.getUserPrincipal().getPrincipal().getUsername()}"/>
			</b:navbarLinks>
		</b:navBar>
	</h:form>
</h:body>

</html>
