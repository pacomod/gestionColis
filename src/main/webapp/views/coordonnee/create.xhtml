<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../template.xhtml">
	<ui:define name="content">
		<h2>Créer une nouvelle coordonnée :</h2>
		<b:form>
			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
			<b:inputText label="Prénom" value="#{coordonneeBean.firstname}" />
			<b:inputText label="Nom" value="#{coordonneeBean.lastname}" />
			<b:inputText label="Adresse" value="#{coordonneeBean.addressLine1}" />
			<b:inputText value="#{coordonneeBean.addressLine2}" />
			<b:inputText label="Ville" value="#{coordonneeBean.city}" />
			<b:inputText label="Pays" value="#{coordonneeBean.country}" />
			<b:inputText type="number" label="Code postal" value="#{coordonneeBean.postalCode}" />
			<b:commandButton value="Valider" action="#{coordonneeController.save}" />
		</b:form>
	</ui:define>
</ui:composition>
</html>
