<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:gc="http://formation.org/facelets">

<ui:composition template="../template.xhtml">
	<ui:define name="content">
		<b:container>
			<h2>Créer une nouvelle coordonnée</h2>
			<b:well>
				<b:form>
					<gc:csrf />
					<b:panelGrid colSpans="5,7">
						<b:inputText label="Prénom" value="#{coordonneeBean.firstname}" />
						<b:inputText label="Nom" value="#{coordonneeBean.lastname}" />
					</b:panelGrid>
					<b:panelGrid colSpans="12">
						<h:outputLabel value="Adresse"/>
						<b:inputText id="address1" value="#{coordonneeBean.addressLine1}" />
						<b:inputText id="address2" value="#{coordonneeBean.addressLine2}" />
					</b:panelGrid>
					<b:panelGrid colSpans="2,7,3">
						<b:inputText type="number" label="Code postal"
							value="#{coordonneeBean.postalCode}" />
						<b:inputText label="Ville" value="#{coordonneeBean.city}" />
						<b:inputText label="Pays" value="#{coordonneeBean.country}" />
					</b:panelGrid>
					<b:commandButton value="Valider"
						action="#{coordonneeController.save}" />
				</b:form>
			</b:well>
		</b:container>
	</ui:define>
</ui:composition>
</html>
