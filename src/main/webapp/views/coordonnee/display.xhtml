<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="../template.xhtml">
	<ui:define name="content">
		<h2>Liste des coordonnées :</h2>
		<h:form>
			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
			<b:dataTable value="#{coordonneeController.coordonnees}" var="coord">
				<b:dataTableColumn>
					<f:facet name="header">Id</f:facet>
					<h:outputText value="#{coord.id}" />
				</b:dataTableColumn>
				<b:dataTableColumn>
					<f:facet name="header">Prénom</f:facet>
					<h:outputText value="#{coord.firstname}" />
				</b:dataTableColumn>
				<b:dataTableColumn>
					<f:facet name="header">Nom</f:facet>
					<h:outputText value="#{coord.lastname}" />
				</b:dataTableColumn>
				<b:dataTableColumn>
					<f:facet name="header">Adresse</f:facet>
					<h:outputText value="#{coord.addressLine1}" />
					<h:outputText value="#{coord.addressLine2}"
						rendered="#{!empty coord.addressLine2}" />
				</b:dataTableColumn>
				<b:dataTableColumn>
					<f:facet name="header">Ville</f:facet>
					<h:outputText value="#{coord.city}" />
				</b:dataTableColumn>
				<b:dataTableColumn>
					<f:facet name="header">Pays</f:facet>
					<h:outputText value="#{coord.country}" />
				</b:dataTableColumn>
				<b:dataTableColumn>
					<f:facet name="header">Code postal</f:facet>
					<h:outputText value="#{coord.postalCode}" />
				</b:dataTableColumn>
				<b:dataTableColumn>
					<f:facet name="header">&nbsp;</f:facet>
					<b:commandButton value="Supprimer"
						action="#{coordonneeController.delete(coord)}" />
				</b:dataTableColumn>
			</b:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
