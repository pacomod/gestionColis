<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:gc="http://formation.org/facelets">
<h:body>
	<h2>Effectuer un nouveau bordereau :</h2>
	<b:well>
		<h:form>
			<gc:csrf />
			<b:selectOneMenu label="Sélectionner une commande"
				value="#{bordereauBean.commande}" required="true">
				<f:selectItem noSelectionOption="true" itemLabel="Sélectionner..."
					itemValue="" />
				<f:selectItems value="#{commandeController.commandes}"
					var="commande" itemValue="#{commande}"
					itemLabel="Commande n°#{commande.id}" />
			</b:selectOneMenu>
			<b:inputTextarea label="Détails" value="#{bordereauBean.detail}" />
			<b:datepicker id="dateSignature" mode="toggle-icon" showWeek="true"
				firstDay="1" value="#{bordereauBean.dateSignature}" required="true"
				label="Date Signature" render-label="true" />
			<b:commandButton value="Valider"
				action="#{bordereauController.create}" />
		</h:form>
	</b:well>
</h:body>
</html>
